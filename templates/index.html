<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Rankings AI Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 80vh;
            max-height: 95vh;
        }

        .chat-header {
            background-color: #282828;
            padding: 15px 20px;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap; /* Preserve whitespace and line breaks for formatted details */
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background-color: #333;
            color: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .loading-message {
            background-color: #444;
            color: #a0a0a0;
            align-self: flex-start;
            font-style: italic;
            border-bottom-left-radius: 4px;
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #333;
            background-color: #282828;
        }

        #chat-input {
            flex-grow: 1;
            padding: 12px 18px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 25px;
            background-color: #222;
            color: #fff;
            outline: none;
            margin-right: 10px;
        }

        #send-btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.2s;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .chat-container {
                min-height: 90vh;
                max-height: 98vh;
            }
            .chat-header {
                font-size: 1.2rem;
            }
            .chat-messages {
                padding: 15px;
            }
            .message-bubble {
                max-width: 90%;
                padding: 10px 15px;
            }
            #chat-input {
                padding: 10px 15px;
            }
            #send-btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            University Rankings AI
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message-bubble ai-message">Hello! I'm your AI assistant for World University Rankings. Ask me anything about universities, like "What is the rank of Harvard University?" or just say "Hi!"</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const chatMessages = document.getElementById('chat-messages');

            const displayMessage = (text, senderClass) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message-bubble ${senderClass}`;
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            // Helper to check if message is a university query (client-side heuristic)
            const isUniversityQueryClient = (message) => {
                const keywords = ['university', 'college', 'rank', 'score', 'location', 'reputation', 'employment', 'sustainability', 'citations', 'details of', 'tell me about'];
                const messageLower = message.toLowerCase();
                return keywords.some(keyword => messageLower.includes(keyword)) || messageLower.length > 5 && messageLower.includes('university'); // Simple check
            };

            const sendMessage = async () => {
                const userMessage = chatInput.value.trim();
                if (!userMessage) {
                    return;
                }

                displayMessage(userMessage, 'user-message');
                chatInput.value = '';

                const loadingMessageDiv = document.createElement('div');
                loadingMessageDiv.className = 'message-bubble loading-message';
                loadingMessageDiv.textContent = 'Fetching data... Please wait 5 seconds.';
                chatMessages.appendChild(loadingMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                await new Promise(resolve => setTimeout(resolve, 5000)); // 5-second delay

                try {
                    const userMessageLower = userMessage.toLowerCase();
                    let aiResponseText = '';

                    // Handle casual greetings directly in frontend
                    if (userMessageLower.includes("hello") || userMessageLower.includes("hi")) {
                        aiResponseText = "Hello there! I'm here to help you with World University Rankings. What can I assist you with today?";
                    } else if (userMessageLower.includes("how are you")) {
                        aiResponseText = "I'm a computer program, so I don't have feelings, but I'm ready to help you with university data!";
                    } else if (userMessageLower.includes("thank")) {
                        aiResponseText = "You're welcome! Let me know if you need anything else.";
                    } else if (userMessageLower.includes("what can you do") || userMessageLower.includes("help")) {
                        aiResponseText = "I can provide detailed information about universities from the QS World University Rankings 2025. Just ask me about a university by name, like 'Tell me about Harvard University'.";
                    } else if (isUniversityQueryClient(userMessage)) {
                        // If it seems like a university query, send to Python backend
                        const response = await fetch('/api/query', { // Using the /api/query endpoint
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ university_name: userMessage }), // Send the full message as university_name
                        });

                        const data = await response.json();

                        if (data.error) {
                            aiResponseText = data.error; // Display error from backend (e.g., "Sorry, could not find...")
                        } else {
                            // Format university details for display
                            let uniDetails = `Here are the details for ${data.Institution_Name}:\n\n`;
                            const allColumns = [
                                'RANK_2025', 'RANK_2024', 'Location', 'Region', 'SIZE',
                                'FOCUS', 'RES.', 'STATUS', 'Academic_Reputation_Score',
                                'Academic_Reputation_Rank', 'Employer_Reputation_Score',
                                'Employer_Reputation_Rank', 'Faculty_Student_Score',
                                'Faculty_Student_Rank', 'Citations_per_Faculty_Score',
                                'Citations_per_Faculty_Rank', 'International_Faculty_Score',
                                'International_Faculty_Rank', 'International_Students_Score',
                                'International_Students_Rank', 'International_Research_Network_Score',
                                'International_Research_Network_Rank', 'Employment_Outcomes_Score',
                                'Employment_Outcomes_Rank', 'Sustainability_Score',
                                'Sustainability_Rank', 'Overall_Score'
                            ];
                            for (const col of allColumns) {
                                if (data[col] !== undefined) { // Check if column exists in data
                                    const formattedColName = col.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
                                    uniDetails += `${formattedColName}: ${data[col]}\n`;
                                }
                            }
                            aiResponseText = uniDetails;
                        }
                    } else {
                        // Default response for non-recognized casual talk
                        aiResponseText = "I'm designed to answer questions about university rankings. Could you please ask me something related to universities?";
                    }

                    // Remove loading message and display final AI response
                    if (chatMessages.contains(loadingMessageDiv)) {
                        chatMessages.removeChild(loadingMessageDiv);
                    }
                    displayMessage(aiResponseText, 'ai-message');

                } catch (error) {
                    // Remove loading message even on fetch error
                    if (chatMessages.contains(loadingMessageDiv)) {
                        chatMessages.removeChild(loadingMessageDiv);
                    }
                    displayMessage('An error occurred. Please try again.', 'error-message');
                    console.error('Fetch error:', error);
                }
            };

            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
