<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Rankings Q&A</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        p {
            color: #a0a0a0;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        #uni-input {
            width: 60%;
            padding: 15px 20px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 8px 0 0 8px;
            background-color: #222;
            color: #fff;
            outline: none;
        }

        #search-btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            transition: background-color 0.2s;
        }

        #search-btn:hover {
            background-color: #0056b3;
        }

        #results-container {
            text-align: left;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .result-header {
            font-size: 1.8rem;
            color: #fff;
            margin-top: 0;
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 30px;
        }

        .detail-item {
            background-color: #282828;
            padding: 12px;
            border-radius: 6px;
        }

        .detail-key {
            display: block;
            font-weight: 500;
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            display: block;
            font-weight: 400;
            color: #e0e0e0;
            font-size: 1.1rem;
        }

        .error {
            color: #ff4d4d;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ World University Rankings</h1>
        <p>Enter a university name to get its complete details.</p>
        <div class="search-box">
            <input type="text" id="uni-input" placeholder="e.g., Harvard University">
            <button id="search-btn">Search</button>
        </div>
        <div id="results-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBtn = document.getElementById('search-btn');
            const uniInput = document.getElementById('uni-input');
            const resultsContainer = document.getElementById('results-container');

            const performSearch = async () => {
                const universityName = uniInput.value.trim();
                if (!universityName) {
                    return;
                }

                resultsContainer.innerHTML = '<div class="detail-value">Loading...</div>';

                try {
                    const response = await fetch('/api/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ university_name: universityName }),
                    });

                    const data = await response.json();
                    displayResults(data);
                } catch (error) {
                    resultsContainer.innerHTML = '<div class="error">An error occurred while fetching data.</div>';
                }
            };

            const displayResults = (data) => {
                resultsContainer.innerHTML = ''; 

                if (data.error) {
                    resultsContainer.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }

                const header = document.createElement('h2');
                header.className = 'result-header';
                header.textContent = data.Institution_Name;
                resultsContainer.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'result-grid';

                for (const key in data) {
                    if (key !== 'Institution_Name') {
                        const item = document.createElement('div');
                        item.className = 'detail-item';
                        
                        const keySpan = document.createElement('span');
                        keySpan.className = 'detail-key';
                        keySpan.textContent = key.replace(/_/g, ' ');
                        
                        const valueSpan = document.createElement('span');
                        valueSpan.className = 'detail-value';
                        valueSpan.textContent = data[key];
                        
                        item.appendChild(keySpan);
                        item.appendChild(valueSpan);
                        grid.appendChild(item);
                    }
                }
                resultsContainer.appendChild(grid);
            };

            searchBtn.addEventListener('click', performSearch);
            uniInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
